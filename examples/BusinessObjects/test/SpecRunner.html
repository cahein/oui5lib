    <script>
      oui5lib.isTest = true;
      oui5lib.request.getTestUri = function(requestUri) {
  switch(requestUri) {
  case "getAddresses":
     return "../model/addresses.json";
     break;
  case "getOrders":
     return "../model/orders.json";
     break;
  case "getOrder":
     return "../model/order.json";
     break;
  case "getProducts":
     return "../model/products.json";
     break;
  }
}
    </script>
